<div class="container-loading">
  <mat-spinner  *ngIf="isLoading" mode="indeterminate"></mat-spinner>
</div>
<div class="container" *ngIf="!isLoading">
  <div class="title">
    <h1>Edit user</h1>
  </div>
  <div class="container-form">
    <mat-card class="card-item" >
      <form [formGroup]="form" class="form-input" (change)="onSubmit($event)" >
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title">
            </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>
            <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
            </mat-form-field>
          </td>
          </tr>
          <tr>
          <td>
            <mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
            </mat-form-field>
          </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>Picture</mat-label>
              <input matInput formControlName="picture">
            </mat-form-field></td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>Gender</mat-label>
              <input matInput formControlName="gender">
            </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <mat-label>Date Of Birth</mat-label>
              <input  matInput formControlName="dateOfBirth">
            </mat-form-field>
          </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <mat-label>Street</mat-label>
              <input matInput formControlName="street">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>City</mat-label>
              <input matInput formControlName="city">
            </mat-form-field></td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>State</mat-label>
              <input matInput formControlName="state">
            </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <mat-label>Country</mat-label>
              <input matInput formControlName="country">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>Timezone</mat-label>
              <input matInput formControlName="timezone">
            </mat-form-field></td>
          </tr>
      </table>
        <div class="container-button">
            <div>
              <button
               mat-raised-button
               color="primary"
               [routerLink]="['/']"
               routerLinkActive="active"
               >Cancel</button>
            </div>
            <div>
              <button
               mat-raised-button
               color="green"
                (click)="editUser($event)"
               >Save</button>
            </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
